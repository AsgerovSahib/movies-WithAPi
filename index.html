<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="w-100 bg-secondary">
    <!--^^ header -->
    <h1
      style="font-family: 'Skranji', cursive"
      class="text-center p-4 w-100 bg-dark text-light mb-5"
    >
      Movies
    </h1>
    <div class="w-100 d-flex flex-column align-items-center">
      <input
        type="search"
        id="search"
        placeholder="Search..."
        class="w-50 p-2 rounded-5"
      />
    </div>
    <!--^^ section -->

    <div id="main">
      <div class="spin w-100 d-flex justify-content-center mt-5 d-none">
        <div
          class="spinner-border"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div
        class="d-flex justify-content-center align-items-center w-100 mt-5 p-5 d-none"
        id="not"
      >
        <p class="fs-2 fw-medium text-danger">Movie not available</p>
      </div>

      <div
        id="mainDiv"
        class="d-flex container flex-wrap flex-xs-column justify-content-center mt-5 gap-3"
      ></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
